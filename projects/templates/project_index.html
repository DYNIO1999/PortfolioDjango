{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class = "title">  
    <p style="font-size: 50px; font-weight: 700;">Projects</p>
</div>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4" style="margin-bottom: 20px;">
        <div class="card mb-2" >
            <img class="card-img-top" src="{% static project.image %} " width="300px" height="300px">
            <div class="card-body" style="height: 250px;">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
