{% extends "base.html" %}
{% load static %}

{% block page_content %}


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript"> </script>
<div class="title">
            <hr>
    <p style="font-size: 50px; font-weight: 700;">{{ project.title }}</p>
            <hr>
</div>

<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" width="700px" height="600px">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
        <div class="title">
            <hr>
            <p style="font-size: 50px; font-weight: 700;">Description</p>
            <hr>
            <p>{{ project.detailedDescription}}</p>
        </div>
        <div class="title">
        <hr>
            <p style="font-size: 50px; font-weight: 700;">Rating</p>
        <hr>
        </div>
        
        <div class="rating">
        <form class="rate-form" action="" method="POST" id="{{project.id}}">
            {% csrf_token %}
            <button type="submit" class="fa fa-star fa-3x my-btn " id="first"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn " id="second"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn " id="third"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="fourth"></button>
            <button type="submit" class="fa fa-star fa-3x my-btn" id="fifth"></button>
        </form>
        <div id = "confirm-box"></div>
        </div>
        <button class="btn btn-primary" id="but">Confirm</button>
    
    
    <script>

    const one = document.getElementById('first')
    const two = document.getElementById('second')
    const three = document.getElementById('third')
    const four = document.getElementById('fourth')
    const five = document.getElementById('fifth')


    const form = document.querySelector('.rate-form')
    const confirmBox = document.getElementById('confirm-box')
    const csrf = document.getElementsByName('csrfmiddlewaretoken')


    // get the element
    const element = document.getElementById('but')

    // always checking if the element is clicked, if so, do alert('hello')
    element.addEventListener("click", () => {
        alert('hello');
    });
    const arr = [one, two, three, four, five]

    const handleStarSelect = (size) => {
            const children = form.children
            console.log(children[0])
            for (let i = 0; i < children.length; i++) {
                if (i <= size) {
                    children[i].classList.add('checked')
                } else {
                    children[i].classList.remove('checked')
                }
            }
        }



    arr.forEach(item => item.addEventListener('mouseover', (event) => {
        handleSelect(event.target.id)
    }))



    const getNumericValue = (stringValue) => {
            let numericValue;
            if (stringValue === 'first') {
                numericValue = 1
            }
            else if (stringValue === 'second') {
                numericValue = 2
            }
            else if (stringValue === 'third') {
                numericValue = 3
            }
            else if (stringValue === 'fourth') {
                numericValue = 4
            }
            else if (stringValue === 'fifth') {
                numericValue = 5
            }
            else {
                numericValue = 0
            }
            return numericValue
        }

    const handleSelect = (selection) => {
        switch (selection) {
            case 'first':
                handleStarSelect(1)
                break;
            case 'second':
                handleStarSelect(2)
                break;
            case 'third':
                handleStarSelect(3)
                break;
            case 'fourth':
                handleStarSelect(4)
                break;

            case 'fifth':
                handleStarSelect(5)
                break;

            default:
                handleStarSelect(0)
                break;
        }
    }

            arr.forEach(item => item.addEventListener('click', (event) => {
                    const val  = event.target.id
                    let isSubmit = false
                form.addEventListener('submit', e => {
                    e.preventDefault()
                    if (isSubmit) {
                        return
                    }
                    isSubmit = true

                    const id =  e.target.id

                    const val_num = getNumericValue(val)

                    $.ajax({
                        type: 'POST',
                        url: '/rate/',
                        data: {
                            'csrfmiddlewaretoken': csrf[0].value,
                            'el_id': id,
                            'val': val_num,
                        },
                        success: function (response) {
                            console.log(response)
                            confirmBox.innerHTML = `<h1>Successfully rated with ${response.score}</h1>`
                        },
                        error: function (error) {
                            console.log(error)
                            confirmBox.innerHTML = '<h1>Ups... something went wrong</h1>'
                        }
                    })
                })

        }))

    </script>
{% endblock %}
